<script type="text/javascript">

var log = console.log.bind(console)
var canvas = document.querySelector('#id-canvas')
var ctx = canvas.getContext('2d')

var __main = function(){
    init()
}


//地图块
var Block = function(){
    
    var o ={
        num: 1,
        x: 0,
        y: 0,
        width: 300,
        height: 100,
        belong: 0, //所属玩家，0中立
        capacity: 1, //产能，
        plane: 0, //领地的战斗机数量
    }

    o.create = function(number){
        o.num = number
        o.x = (number - 1) % 3 * 300
        o.y = Math.floor( (number-1)/3 ) * 100
    }

    o.drawBlock = function(){
       
        ctx.strokeRect(o.x, o.y, o.width, o.height);

        if(o.belong == 1){
            ctx.fillStyle = "green";
            ctx.fillRect(o.x, o.y, o.width, o.height);  
        }else if (o.belong == 2){
            ctx.fillStyle = "blue";
            ctx.fillRect(o.x, o.y, o.width, o.height); 
        }

        //抬头
        ctx.font = '15px';
        ctx.strokeText('区域：' + o.num, o.x , o.y + 15)   
        
        //资源
        var img = new Image()
        img.src = 'oil.png'   
        img.onload = function(){
            ctx.drawImage(img,o.x + 1,o.y + 20 ,30,30)
        }

        //显示产能
        ctx.font = '30px';
        ctx.strokeText( o.capacity,o.x + 35,o.y + 40 ,30,30)
        
        //布防
        var img2 = new Image()
        img2.src = 'airplane.png'   
        img2.onload = function(){
            ctx.drawImage(img2,o.x + 1,o.y + 55 ,30,30)
        } 
        //显示飞机数量
        ctx.font = '30px';
        ctx.strokeText( o.plane,o.x + 35,o.y + 75 ,30,30)

    }
    return o
}


var init = function(){

    maps = new Array()

    for(var i=1;i<=9;i++){
        var block = new Block()
        block.create(i)
        maps.push(block)
    }

    //初始领地归属
    maps[0].belong = 1
    maps[0].plane = 10
    maps[8].belong = 2
    maps[8].plane = 10

    maps[0].capacity = 2
    maps[8].capacity = 2
    maps[2].capacity = 2
    maps[6].capacity = 2

    maps[4].capacity = 3
    //初始领地资源

    //绘图
    for(var i=0;i<9;i++){
        maps[i].drawBlock()
    }

}

__main()
